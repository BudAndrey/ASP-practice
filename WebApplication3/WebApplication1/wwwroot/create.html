<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center mt-3">Input data for new bike</h2>
    <div id="errors" class="alert alert-danger d-none text-center"></div>
    <div class="d-flex justify-content-center">
        <form class="card m-3 border border-danger align-self-center" name="bikeForm" style="width: 30rem;" method="post">
            <input type="hidden" id="hidden" name="bicycleId" value="0" />
            <div class="mb-1 card-body row">
                <label for="img" class="col-3 form-label">Image:</label>
                <input type="text" class="w-75 form-control" id="img" name="ImgUrl" placeholder="image URL">
            </div>
            <div class="mb-1 card-body row">
                <label for="model" class="col-3 form-label">Model:</label>

                <input type="text" class="w-50 form-control" id="model" name="Model" placeholder="Model">
            </div>
            <div class="mb-1 card-body row">
                <label for="country" class="col-3 form-label">Country</label>

                <input type="text" class="w-50 form-control" id="country" name="Country" placeholder="Country">
            </div>
            <div class="mb-1 card-body row">
                <label for="color" class="col-3 form-label">Color</label>

                <input type="text" class="w-50 form-control" id="color" name="Color" placeholder="Color">
            </div>
            <div class="mb-1 card-body row">
                <label for="weight" class="col-3 form-label">Weight</label>

                <input type="text" class="w-50 form-control" id="weight" name="Weight" placeholder="Weight">
            </div>
            <div class="mb-1 card-body row">
                <label for="price" class="col-3 form-label">Price</label>

                <input type="text" class="w-50 form-control" id="price" name="Price" placeholder="Price">
            </div>

            <div class="card-body">
                <input type="submit" class="btn btn-danger" style="width:50%; text-align:center" value="Save" />
            </div>
        </form>

    </div>

    <script src="js/index.js"></script>
</body>
</html>
